<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <input type="text" name="" id="v1">
    <input type="button" value="Check" onclick="fun()">
    <script>
      function fun(){
  n=parseInt(document.getElementById("v1").value)

      
for(let n=1; n<=10;n++){
 if(n%2==0){
    document.write("Even")
}
  else{
    document.write("odd")
  } 

}
}  


    </script>
</body>
</html>
